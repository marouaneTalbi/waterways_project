nelmio_cors:
    defaults:
        allow_origin: ['*']
        origin_regex: true
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization','origin', 'accept', 'bearer']
        expose_headers: ['Link']
        max_age: 3600
    paths: 
        # '^/': ~
        '^/api/':
            origin_regex: true
            allow_origin: ['*']
            allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
            allow_headers: ['Content-Type', 'Authorization','origin', 'accept', 'bearer']
            expose_headers: ['Link']
            max_age: 3600
