name: Deploy React Application to AWS S3

on:
  push:
    paths:
      - 'front/**'  # Triggers the workflow on changes in the 'front' directory

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the Node version compatible with your project

      - name: Go to front directory
        run: cd ../front

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build


      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Add your AWS region if necessary
          # aws-region: us-west-2

      - name: Deploy to AWS S3
        run: aws s3 sync ./front/build s3://waterways.challenge/ --delete
