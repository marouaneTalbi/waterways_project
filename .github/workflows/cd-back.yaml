name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        cd ApiPlatform
        docker build -t waterways-backend .
        docker tag waterways-backend ${{ secrets.DOCKER_USERNAME }}/waterways-backend:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/waterways-backend:latest


    - name: Deploy to EC2 Instance
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}  
        script: |
          docker stop waterways-backend
          docker rm waterways-backend
          docker pull ${{ secrets.DOCKER_USERNAME }}/waterways-backend:latest
          docker run -d --name waterways-backend -p 80:80 ${{ secrets.DOCKER_USERNAME }}/waterways-backend:latest

